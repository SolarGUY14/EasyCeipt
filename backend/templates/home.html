<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EasyCeipt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 16px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-top: 0;
            margin-bottom: 1em;
        }

        .description {
            margin-bottom: 32px;
        }

        .description p {
            margin-bottom: 0.5em;
        }

        .description p:last-child {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .primary {
            background-color: #3498db;
            color: white;
            border: 1px solid #3498db;
        }

        .primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .secondary {
            background-color: transparent;
            color: #3498db;
            border: 1px solid #3498db;
        }

        .secondary:hover {
            background-color: #ecf5fb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EasyCeipt</h1>
        <div class="description">
            <p>
                Need to track organization expenses? Need to generate receipts at a moment's notice?
            </p>
            <p>
                Perfect!
            </p>
            <p>
                Welcome to EasyCeipt!
            </p>
        </div>
        <div class="button-group">
            <a href="/login" class="button secondary">Login</a>
            <a href="/register" class="button primary">Create an Account</a>
        </div>
    </div>
</body>
</html>
